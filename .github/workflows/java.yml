name: Java CI with Ant + JUnit4

on:
  push:
    branches: [ "main" ]   # change if your branch is different (like master)
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and Test with Ant
      run: ant test

