name: Java CI with Ant and JUnit4

on:
  push:
    branches: [ "main" ]   # change if your repo uses "master"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java (NetBeans works well with Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install Ant (needed for NetBeans projects)
      - name: Install Ant
        run: sudo apt-get install -y ant

      # 4. Build project
      - name: Build with Ant
        run: ant clean compile

      # 5. Run JUnit tests
      - name: Run JUnit tests
        run: ant test

